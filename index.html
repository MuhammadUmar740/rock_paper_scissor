<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <h1>Rock Paper Scissors</h1>
          <h3 id="win-lose">Lets Begin!!!</h3>
          <div class="scoreboard">
            <div class="player-score">
              <h2>Player</h2>
              <p id="player-score">0</p>
            </div>
            <div class="computer-score">
              <h2>Computer</h2>
              <p id="computer-score">0</p>
            </div>
          </div>
          <div class="game-board">
            <div class="game-options">
              <button id="rock"><img src="image/rock1.jpg" /></button>
              <button id="paper"><img src="image/paper.jpg" /></button>
              <button id="scissors"><img src="image/scissor.jpg" /></button>
            </div>
            <div class="result">
              <button id="rock"><img id="computer-enter" src="image/hidden.png"/></button>
              <button class="play-again">Play Again</button>
            </div>
          </div>
        </div>

        <script src="script.js"></script>
      </body>
    </html>

    <script src="script.js"></script>
  </body>
</html>
